<title>Front End Awesome</title>

<link rel=stylesheet type=text/css href=main.css>

<div ng-app="frontend-awesome" ng-cloak>

    <div ng-controller=MainCtrl>
        <div counter-handler="changeMessage(data)">click</div>
        <input type=text ng-model=data.message autofocus>
        <br>
        {{data.message}}
    </div>

    <div ng-controller=FooterCtrl class=footer>
        <input type=text ng-model=data.message>
        {{data.message}}
        {{time}}
    </div>
</div>

<script src=//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js></script>
<script src=main.js></script>
